<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0b0713"/>
      <stop offset="45%" stop-color="#111027"/>
      <stop offset="100%" stop-color="#0e0f1c"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#39ff14" stop-opacity="0.15"/>
      <stop offset="40%" stop-color="#39ff14" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#39ff14" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="purple" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#9a2fff" stop-opacity="0.18"/>
      <stop offset="40%" stop-color="#9a2fff" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#9a2fff" stop-opacity="0"/>
    </radialGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.4"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#glow)"/>
  <g transform="translate(0,0)" opacity="0.7">
    <rect x="200" y="120" width="1200" height="660" fill="none" stroke="#39ff14" stroke-width="6" stroke-opacity="0.35"/>
    <rect x="230" y="150" width="1140" height="600" fill="none" stroke="#9a2fff" stroke-width="4" stroke-opacity="0.35"/>
    <rect x="270" y="190" width="1060" height="520" fill="none" stroke="#39ff14" stroke-width="2" stroke-opacity="0.25"/>
  </g>
  <g filter="url(#noise)" opacity="0.18">
    <rect width="1600" height="900" fill="#fff"/>
  </g>
  <g opacity="0.7">
    <rect x="120" y="60" width="320" height="180" fill="none" stroke="#39ff14" stroke-width="2" stroke-opacity="0.5"/>
    <rect x="1160" y="640" width="300" height="180" fill="none" stroke="#9a2fff" stroke-width="2" stroke-opacity="0.35"/>
    <rect x="80" y="650" width="220" height="140" fill="none" stroke="#39ff14" stroke-width="2" stroke-dasharray="12 12" stroke-opacity="0.4"/>
  </g>
  <g opacity="0.95">
    <text x="50%" y="48%" text-anchor="middle" fill="#0c0d14" font-size="220" font-family="'Impact', 'Arial Black', sans-serif" stroke="#0c0d14" stroke-width="18" stroke-linejoin="round">TECH</text>
    <text x="50%" y="48%" text-anchor="middle" fill="#39ff14" font-size="220" font-family="'Impact', 'Arial Black', sans-serif" stroke="#12121c" stroke-width="10" stroke-linejoin="round">TECH</text>
    <text x="50%" y="63%" text-anchor="middle" fill="#0c0d14" font-size="220" font-family="'Impact', 'Arial Black', sans-serif" stroke="#0c0d14" stroke-width="18" stroke-linejoin="round">PIMP</text>
    <text x="50%" y="63%" text-anchor="middle" fill="#9a2fff" font-size="220" font-family="'Impact', 'Arial Black', sans-serif" stroke="#12121c" stroke-width="10" stroke-linejoin="round">PIMP</text>
  </g>
</svg>
